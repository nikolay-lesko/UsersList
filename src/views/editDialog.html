<div class="modal-header">
    <button type="button" class="close" ng-click="onCancelClick()">&times;</button>

    <h4 class="modal-title" id="myModalLabel">
        Edit user
    </h4>
</div>

<div class="modal-body">
    <ng-form name="form">
        <div class="form-horizontal">

            <div class="form-group" ng-class="{ 'has-error' : form.firstName.$invalid }">
                <label class="col-sm-3 control-label">First Name</label>

                <div class="col-sm-9">
                    <input type="text"
                           name="firstName"
                           ng-model="User.FirstName"
                           required
                           minlength="3"
                           class="form-control" placeholder="First Name"/>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.lastName.$invalid }">
                <label class="col-sm-3 control-label">Last Name</label>

                <div class="col-sm-9">
                    <input type="text"
                           name="lastName"
                           ng-model="User.LastName"
                           required
                           minlength="3"
                           class="form-control" placeholder="Last Name"/>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid }">
                <label class="col-sm-3 control-label">Email</label>

                <div class="col-sm-9">
                    <input type="email"
                           name="email"
                           ng-model="User.Email"
                           required
                           class="form-control" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.age.$invalid }">
                <label class="col-sm-3 control-label">Age</label>

                <div class="col-sm-9">
                    <input type="number"
                           ng-model="User.Age"
                           name="age"
                           required
                           class="form-control">
                    </input>
                </div>
            </div>
        </div>
    </ng-form>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="onSaveClick(form.$invalid)">Save</button>
    <button type="button" class="btn btn-default" ng-click="onCancelClick()">Cancel</button>
</div>
